<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PokeTrackr - {% block title %}{% endblock %}</title>
</head>

<body class="bg-gray-100">
  <!-- component -->
  <div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-lg rounded-xl">
    <div class="py-8 px-8 rounded-xl">
        <h1 class="font-medium text-2xl mt-3 text-center">Sign Up</h1>
        <form action="" method="post" class="mt-6">
            <div class="my-5 text-sm">
                <label for="email" class="block text-black">Email</label>
                <input type="text" name="email" autofocus id="email" class="rounded-sm px-4 py-3 mt-3 bg-gray-100 w-full focus:outline-sky-500 focus:bg-white" placeholder="Email" />
            </div>
            <div class="my-5 text-sm">
                <label for="password" class="block text-black">Password</label>
                <input type="password" name="password" id="password" class="rounded-sm px-4 py-3 mt-3 bg-gray-100 w-full focus:outline-sky-500 focus:bg-white" placeholder="Password" />
            </div>
            <div class="my-5 text-sm">
                <label for="confirm_password" class="block text-black">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="rounded-sm px-4 py-3 mt-3 bg-gray-100 w-full focus:outline-sky-500 focus:bg-white" placeholder="Password" />
            </div>

            <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full outline-sky-500">Sign Up</button>
        </form>
